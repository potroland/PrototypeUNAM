<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAE - Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS INTEGRADO */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: white;
        }

        .login-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Banner Principal */
        .banner-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 4px solid #d4af37;
            border-bottom: 4px solid #d4af37;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #f39c12, #001f3f, #001f3f);
            z-index: 0;
        }

        /* Figuras Decorativas */
        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .shape-1 { top: 10%; left: 40%; width: 48px; height: 48px; transform: rotate(12deg); }
        .shape-2 { bottom: 20%; left: 10%; width: 32px; height: 32px; transform: rotate(-12deg); }
        .shape-3 { top: 50%; right: 30%; width: 40px; height: 40px; transform: rotate(45deg); }
        .shape-4 { bottom: -40px; right: 15%; width: 96px; height: 96px; transform: rotate(30deg); }
        .shape-5 { top: 20%; right: 45%; width: 24px; height: 24px; transform: rotate(-12deg); }

        /* Iconos Superiores */
        .icon-top-left { position: absolute; top: 16px; left: 16px; z-index: 10; }
        .icon-top-right { position: absolute; top: 16px; right: 16px; z-index: 10; }

        .icon-circle {
            background-color: white;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .icon-circle:hover {
            background-color: #e2e8f0;
        }

        .icon-circle i {
            width: 18px;
            height: 18px;
            color: black;
        }

        /* Contenido del Formulario */
        .login-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-title {
            color: white;
            font-size: 1.875rem;
            font-weight: 300;
            margin-bottom: 24px;
            letter-spacing: 0.025em;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-field {
            width: 100%;
            background-color: rgba(74, 98, 122, 0.5);
            border: 1px solid #6b8fb3;
            color: white;
            text-align: center;
            padding: 8px 0;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .input-field::placeholder {
            color: #cbd5e0;
        }

        .input-field:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 1px #63b3ed;
        }

        /* Captcha */
        .captcha-row {
            display: flex;
            gap: 8px;
        }

        .captcha-box {
            width: 50%;
            background-color: #f39c12;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .captcha-text {
            color: black;
            font-weight: bold;
            font-size: 1.125rem;
            font-style: italic;
            letter-spacing: -0.05em;
            user-select: none;
        }

        .noise-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .line-1 { top: 8px; transform: rotate(-3deg); }
        .line-2 { top: 20px; transform: rotate(2deg); }

        .captcha-input {
            width: 50%;
        }

        /* Botón Acceder */
        .btn-submit {
            width: 100%;
            margin-top: 16px;
            background: linear-gradient(to bottom, #ffffff, #d1d5db);
            color: black;
            font-weight: 500;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: linear-gradient(to bottom, #f7fafc, #a0aec0);
        }

        .btn-submit:active {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="banner-wrapper">
            
            <div class="bg-gradient"></div>
            
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>

            <div class="icon-top-left">
                <div class="icon-circle">
                    <i data-lucide="home"></i>
                </div>
            </div>
            <div class="icon-top-right">
                <div class="icon-circle">
                    <i data-lucide="help-circle"></i>
                </div>
            </div>

            <div class="login-content">
                <h1 class="login-title">Bienvenido al SIAE</h1>

                <form class="login-form">
                    <input type="text" placeholder="Usuario" class="input-field">
                    <input type="password" placeholder="NIP" class="input-field">

                    <div class="captcha-row">
                        <div class="captcha-box">
                            <span class="captcha-text">1 + 7 =</span>
                            <div class="noise-line line-1"></div>
                            <div class="noise-line line-2"></div>
                        </div>
                        <input type="text" placeholder="Captcha" class="input-field captcha-input">
                    </div>

                    <button type="button" class="btn-submit" onclick="window.location.href='inicio.html'">Acceder</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();
    </script>
</body>
</html>
